services:
  aide:
    build: .
    image: ghcr.io/birabittoh/aide:main
    container_name: aide
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    # Memory limits for low-memory environment
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8000/queue"]
      interval: 30s
      timeout: 10s
      retries: 3
