services:
  aide:
    build: .
    image: ghcr.io/birabittoh/aide:main
    container_name: aide
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/app/models
    volumes:
      # Persist model cache across container restarts
      - ./models:/app/models
    restart: unless-stopped
    # Memory limits for low-memory environment
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  model_cache:
